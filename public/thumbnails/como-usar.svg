  <!-- Setas conectoras -->
  <line x1="105" y1="70" x2="135" y2="70" stroke="#f97316" stroke-width="2" stroke-opacity="0.5"/>
  <line x1="185" y1="70" x2="215" y2="70" stroke="#f97316" stroke-width="2" stroke-opacity="0.4"/>
  <line x1="265" y1="70" x2="295" y2="70" stroke="#f97316" stroke-width="2" stroke-opacity="0.3"/>

  <!-- Ãcone central -->
  <rect x="140" y="110" width="120" height="60" rx="12" fill="white" fill-opacity="0.1" stroke="#f97316" stroke-width="2"/>
  <text x="200" y="138" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">PASSO A PASSO</text>
  <text x="200" y="157" font-family="Arial, sans-serif" font-size="9" fill="#fb923c" text-anchor="middle">GUIA COMPLETO</text>

  <!-- Texto -->
